<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- <a class="navbar-brand" href="/">Welcome {{admin|title}}</a> -->

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/users_list/">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/add_cuisine/">Add Cuisine</a>
            </li>

    <br><br><br>
<!-- /***** navbar close ****/ -->

    <div class="container shadow">
      <!-- **************** Back button ****************
      <div class="row">
        <div class="col-12 p-2">
          <a href="/admin_page/" class="btn btn-primary px-4 py-2 ml-4">Back</a>
        </div>
      </div>-->
      <h1 style="text-align: center; font: weight 600px;; margin-top: 30px; padding-top: 20px;">Users List</h1>
      <div class="table-responsive p-4" style="margin-top: 40px;">
          <table class="table table-hover table-bordered table-striped">
              <caption align="top">List of users</caption>
              <thead class="table-dark">
                <tr>
                  <th scope="col">SN</th>
                  <th scope="col">Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                {%for i in user_list%}
                    <tr>
                      <th scope="row">{{forloop.counter}}</th>
                      <td>{{i.first_name|title}} {{i.last_name|title}}</td>
                      <td>{{i.username}}</td>
                      <td>{{i.email}}</td>
                    </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>


    </div>
  </body>
</html>
